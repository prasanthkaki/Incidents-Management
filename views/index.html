<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Incident Management</title>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

        <link rel="stylesheet" href="styles/style.css">
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        />
    </head>
    <div id="deleteModal" class="modal-overlay hidden">
    <div class="modal">
            <h2>Delete Incident</h2>
            <p>Are you sure you want to delete this incident?</p>
            <div class="modal-actions">
                <button id="cancelDelete" class="btn cancel">Cancel</button>
                <button id="confirmDelete" class="btn delete">Delete</button>
            </div>
        </div>
    </div>
    <div id="incidentModal" class="modal incidentModal hidden">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Create Incident</h2>
            <form id="incidentForm">
                <input type="text" id="title" placeholder="Title" required/>
                <textarea id="description" placeholder="Description" required></textarea>

                <select id="erp_module_id" required></select>
                <select id="env_id" required></select>
                <select id="business_unit_id" required></select>
                <select id="category_id" required></select>
                <select id="status"></select>
                <button type="submit" class="btn submit-btn">Create</button>
            </form>
        </div>
    </div>

    <body>
        <div class="container">
            <div class="header">
                <h1>Incident List</h1>
                <div class="button-group">
                    <button id="createBtn" class="btn primary">Create Incident</button>
                    <button id="refreshBtn" class="btn secondary">Refresh</button>
                </div>
            </div>
        
            <table id="incident-table">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Description</th>
                        <th>ERP Module</th>
                        <th>Environment</th>
                        <th>Business Unit</th>
                        <th>Severity</th>
                        <th>Category</th>
                        <th>Status</th>
                        <th>Created At</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>

            <div id="pagination">
                <div id="totalInfo">Total: 0 incidents</div>

                <div class="pager">
                    <button id="prevBtn">Prev</button>
                    <span id="pageInfo"></span>
                    <button id="nextBtn">Next</button>
                </div>
            </div>

            <div id="empty-state" class="hidden">
                No incidents found.
            </div>
        </div>

        <script src="js/app.js"></script>
    </body>
</html>
